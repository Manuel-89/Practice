<body>

  <Section id="productUpload" >
 <div class="container justify-content-center">
  <h3 class="text-center">Farmer-One-Registration</h3>
  <form class="row-g-3 needs validation" no validate> 
    <div class="row">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName">
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName">
    </div>
    <div>
    <div class="row">
      <div class="col-md-4">
        <label for="uniqueId" class="form-label">Unique Id</label>
        <input type="text" class="form-control" id="uniqueId">
      </div>
      <div class="col-md-4">
        <label for="NIN" class="form-label">NIN</label>
        <input type="text" class="form-control" id="NIN">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Ward Name</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Massaja A.</option>
        <option>Massaja B.</option>
        <option>Massaja C.</option>
        <option>Massaja D.</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
        <select id="Gender" class="form-select">
          <option selected>Choose...</option>
          <option>Male.</option>
          <option>Female.</option>
          <option>Other.</option>
          
      </select></div>
      <form class="row">
        <div class="col-md-4">
          <label for="productName" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="productName">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Date of birth</label>
      <input type="date" class="form-control" id="dateOfBirth">
        </div>
      </div>
      <div class="row">
    <div class="col-md-4">
      <label for="input" class="form-label">Activities Undertaken</label>
      <select id="activitiesUndertaken" class="form-select">
        <option selected>Choose...</option>
        <option>Weeding</option>
        <option>Harvesting.</option>
        <option>Planting.</option>
        <option>Value Addition.</option>
        
      </select>
    </div>

    
    <div class="col-md-4">
      <label for="type" class="form-label">Residence Type</label>
      <select id="produceType" class="form-select">
        <option selected>Choose...</option>
        <option>Permanent</option>
        <option>Temporary</option>
        
      </select>
    </div>
    
    <div class="col-md-4 py-4">
    <div class="input-group">
      <label for="inputState" class="form-label">Period of stay</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Massaja A.</option>
        <option>Massaja B.</option>
        <option>Massaja C.</option>
        <option>Massaja D.</option>
        
      </select>
    </div>
    </div>
  </div>
  <div class="row">
   <div class="col-md-4">
        <label for="productUploadDate" class="form-label">Date of Registration</label>
        <input type="date" class="form-control" id="productUploadDate">
      </div>
    <div class="col-md-4 py-4">
        <label for="text" class="form-label">Directions</label>
        <input type="text" class="form-control-lg" id="directions" >
        
    </div>
    <div class="col-md-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="">
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center py-4">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
  </form> 
</div>
